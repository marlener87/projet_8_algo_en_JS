<!DOCTYPE html>
<html>

<head>
    <title>Page sans Accessibilité</title>
    <link rel="stylesheet" href="exo5.css">
    <script src="exo5.js" defer></script>
</head>

<body>
    <header role="banner">
        <h1 role="heading">Titre de la Page</h1>
    </header>

    <main>
        <p>Ceci est un paragraphe de texte.</p>

        <!-- Formulaire sans étiquette pour les champs -->
        <form>
            <input type="text" placeholder="Entrez votre nom" aria-label="Entrez votre nom">
            <input type="email" placeholder="Entrez votre adresse e-mail" aria-label="Entrez votre adresse e-mail">
            <button type="submit" role="button" aria-label="boutton de soumission du formulaire">Envoyer</button>
        </form>

        <!-- Image sans attribut alt -->
        <img src="assets/image.png" alt="chat dans un champs" role="img" height=250>

        <!-- Lien sans texte descriptif -->
        <button role="button">
            <a href="#" role="link" aria-label="Cliquez ici">Cliquez ici</a>
        </button>
    </main>

</body>

</html>
